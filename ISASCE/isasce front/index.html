  <!-- Modal crear Cliente - Andrés Torres***************** -->
  <div class="modal fade" id="modal_crear_cliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">FORMATO DE CREACIÓN DE CLIENTE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="input_nombre_cliente" class="form-label">Nombre Completo del Cliente:</label>
              <input id="input_nombre_cliente" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="input_fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
              <input id="input_fecha_nacimiento" type="date" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="select_tipo_documento" class="form-label">Tipo de documento:</label>
              <select class="form-select" id="select_tipo_documento" required>
                <option value="seleccione">Seleccione...</option>
                <option value="CC">Cédula de ciudadanía</option>
                <option value="NIT">NIT</option>
                <option value="PT">Pasaporte</option>
              </select>
            </div>
            <div class="modal-footer">
              <button id="boton_guardar_datos_cliente" type="button" class="btn btn-primary">
                Guardar Datos
              </button>
              <button id="boton_cerrar_modal" type="button" class="btn btn-default" data-dismiss="modal">
                Cerrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal crear Sucursal - Victor Carrillo -->

    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <label class="modal-title">FORMATO DE CREACIÓN DE SUCURSAL</label>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="table-wrapper">
          <div class="modal-body" align="center">
            <div class="container">
              <div class="row">
                <div class="col-md-12 my-auto-header">
                  <label class="label_azul">INFORMACIÓN SUCURSAL</label>
                </div>
                <div class="form-group">
                  <label for="id">Nombre de la sucursal</label>
                  <input type="text" id="input_nombre_sucursal" name="nomsuc" class="form-control"
                    title="Title Nombre de la sucursal" autocomplete="off" />
                </div>
                <div class="form-group">
                  <label for="id">Dirección de la sucursal</label>
                  <input type="text" id="input_direccion_sucursal" name="dirsuc" class="form-control"
                    title="Title Dirección de la sucursal" autocomplete="off" />
                </div>
                <div class="col-md-12 my-auto">
                  <label>Tipo</label>
                  <select class="form-control" id="select_tipo_sucursal" required title="Title Lista Tipos">
                    <option value="">Elija una opción</option>
                    <option value="P">Privada</option>
                    <option value="T">Pública</option>
                    <option value="M">Mixta</option>
                  </select>
                  <br>
                </div>
                <div class="form-group">
                  <label for="id">Fecha Creación</label>
                  <input type="date" id="input_fecha_sucursal" name="fecsuc" class="form-control"
                    title="Title Fecha Creación" autocomplete="off" />
                </div>
                <div class="form-group">
                  <label for="id">Observaciones de la sucursal</label>
                  <input type="text" id="input_obsrvaciones_sucursal" name="obssuc" class="form-control"
                    title="Title Observaciones de la sucursal" autocomplete="off" />

                  <!-- Botón para guardar datos -->

                    Datos</button>
                </div>

            <button id="boton_cerrar_modal" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="boton_cerrar_modal" type="button" class="btn btn-default" data-dismiss="modal">
        Cerrar
      </button>
    </div>

  </div>
  </div>
  </div>

  <!-- Modal crear Venta - Eudrey -->
  <div class="modal fade" id="modal_crear_venta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <label class="modal-title">FORMATO DE CREACIÓN DE VENTA</label>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="table-wrapper">
          <div class="modal-body" align="left">
            <div class="container">
              <div class="row">
                <div class="mb-3">
                  <label class="form-label">Fecha(*):</label>
                  <input class="form-control" id="input_fecha_venta" type="date" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Numero Factura(*):</label>
                  <input class="form-control" id="input_factura_venta" type="number" />
                </div>
                <hr />
                <div class="mb-3">
                  <label class="rgba-cyan-strong"><b>DATOS CLIENTE</b></label>
                </div>
                <div class="mb-3">
                  <label class="form-label">Nombre(*):</label>
                  <input class="form-control" id="input_cliente_venta" type="text" />
                </div>
                <div class="mb-3">
                  <label for="select_tipo_documento" class="form-label">Tipo de documento:</label>
                  <select class="form-control" id="select_tipo_documento" required>
                    <option value="NN">Seleccione...</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="NIT">NIT</option>
                    <option value="PT">Pasaporte</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Documento(*):</label>
                  <input class="form-control" id="input_cedula_venta" type="text" />
                </div>
                <div class="mb-3">
                  <label class="form-label">email:</label>
                  <input class="form-control" id="input_email_venta" type="text" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Telefono:</label>
                  <input class="form-control" id="input_telefono_venta" type="number" />
                </div>
                <hr />
                <div class="mb-3">
                  <label class="rgba-cyan-strong"><b>DETALLE DE VENTA</b></label>
                </div>
                <div class="mb-3">
                  <label for="input_articulo_venta" class="black-text">Articulo(*):</label>
                  <select class="form-control" id="input_articulo_venta" required>
                    <option value="ART00">Seleccione...</option>
                    <option value="ART01">Portatil</option>
                    <option value="ART02">Tableta</option>
                    <option value="ART03">PC</option>
                    <option value="ART04">Impresora</option>
                    <option value="ART05">Monitor</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="black-text">cantidad(*):</label>
                  <input class="form-control" id="input_cantidad_venta" type="number" />
                </div>
                <div class="mb-3">
                  <label class="black-text">Valor unitario(*):</label>
                  <input class="form-control" id="input_valor_venta" type="number" />
                </div>

                <div class="modal-footer">
                  <!-- Botón para guardar datos -->
                  <button id="boton_guardar_datos_venta" type="button" class="btn btn-primary">
                    Guardar Datos
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="boton_cerrar_modal" type="button" class="btn btn-default" data-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal crear Proveedor - Andrés Pedroza***************** -->

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

                    <input type="text" id="PR2M" name="PR02" class="form-control"

                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="id">Dirección *</label>
                    <input type="text" id="PR2M" name="PR02" class="form-control"
                      title="Nombres por el cual desea realizar una búsqueda" autocomplete="off" />
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <div class="form-group">
                    <label for="id">Email *</label>
                    <input type="email" id="PR2M" name="PR02" class="form-control"
                      title="Nombres por el cual desea realizar una búsqueda" autocomplete="off" />
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                  <div class="form-group">
                    <label for="id">Telefono *</label>
                    <input type="text" id="PR2M" name="PR02" class="form-control"
                      title="Nombres por el cual desea realizar una búsqueda" autocomplete="off" />
                  </div>
                </div>
              </div>
              <!--Fin <div class="row">-->
            </div>
          </div>
          <div class="modal-footer">
            <button id="boton_guardar_datos_proveedor" type="submit" name="Boton" value="Boton" class="btn btn-success">
              Aceptar
            </button>
            <button id="boton_cerrar_modal" type="button" class="btn btn-dark" data-dismiss="modal">
              Cerrar
            </button>
          </div>
          <div class="modal fade" id="modal_crear_proveedor" tabindex="-1" role="dialog"

            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <label class="modal-title">FORMATO DE CREACIÓN DE PROVEEDOR</label>

                      <div class="row">

                          <label class="label_azul">INFORMACIÓN PROVEEDOR</label>
                        </div>
                        <div class="col-md-12 my-auto">
